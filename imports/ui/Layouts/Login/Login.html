<template name="login">
    <div class="flex items-center justify-center h-screen">
        <div class="w-80 rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
            <div class="border-b border-stroke py-4 px-6.5 dark:border-strokedark">
                <h3 class="font-semibold text-black dark:text-white">
                    Sign In Form
                </h3>
            </div>
            <form class="login-form" >
                <div class="p-6.5">
                    <div class="mb-4.5">
                        <label class="mb-2.5 block text-black dark:text-white">
                            Name
                        </label>
                        <input type="text" placeholder="Enter lempire" name="username" class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                    </div>

                    <div>
                        <label class="mb-2.5 block text-black dark:text-white">
                            Password
                        </label>
                        <input type="password" name="password" placeholder="Enter root" class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary" />
                    </div>
                    <button class="flex w-full justify-center rounded bg-primary p-3 font-medium text-gray">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>
</template>
